        /* å½ˆçª—æ¨£å¼ */

            box-shadow: 0 0 12px rgba(0,0,0,0.25);

        #defectModal input {

            border: none;

        }
        
        select#defect-select {

        /* æ‰‹æ©ŸéŸ¿æ‡‰å¼èª¿æ•´ */

    </style>
</head>
<body>
<h2 style="text-align:center;">ğŸ“± æ‰‹æ©Ÿæƒç¢¼è¼¸å…¥</h2>
<label>æ–™è™Ÿ</label>
<div class="input-row">
  <div class="input-container">
    <input id="pn" maxlength="20" oninput="handleInput('pn')"/>
    <div class="char-count" id="pn-count">0 / 20</div>

  <button onclick="startScan('pn')">æƒæ</button>

<label>è£½ä»¤</label>
<div class="input-row">
  <div class="input-container">
    <input id="mo" maxlength="20" oninput="handleInput('mo')"/>
    <div class="char-count" id="mo-count">0 / 20</div>
  </div>
  <button onclick="startScan('mo')">æƒæ</button>
</div>
<label>ç¼ºé»</label>
<select id="defect-select" onchange="updateDisplay()"></select> <div style="display:flex;gap:10px;margin-top:10px;">
  <button class="copy-btn" onclick="openModal()" style="background:#007BFF;">â• æ–°å¢ç¼ºé»</button>
  <button class="copy-btn" onclick="deleteDefect()" style="background:#dc3545;">ğŸ—‘ï¸ åˆªé™¤ç¼ºé»</button>
</div>
<div class="input-row" style="margin-top:10px;">
  <div class="input-container">
    <label>å–®å ±</label>
    <input id="spnl" inputmode="numeric" oninput="handleInput('spnl')" pattern="[0-9]*"/>
  </div>
  <div class="input-container">
    <label>å¤§å ±</label>
    <input id="big" inputmode="numeric" oninput="handleInput('big')" pattern="[0-9]*"/>
  </div>
</div>
<div id="result"></div>
<button class="copy-btn" onclick="copyResult()">ğŸ“‹ è¤‡è£½é¡¯ç¤ºå…§å®¹</button>
<h3>ğŸ“œ æƒæç´€éŒ„</h3>
<div id="history"></div>
<div id="scanner-overlay">
  <div id="reader"></div>
  <button id="close-btn" onclick="stopScan()">âŒ é—œé–‰ç›¸æ©Ÿ</button>
</div>
<div id="defectModal">
  <h3 style="text-align:center;margin-top:0;">æ–°å¢ç¼ºé»</h3>
  <input id="newDefectInput" placeholder="è«‹è¼¸å…¥ç¼ºé»åç¨±" type="text" />
  <div style="display:flex;justify-content:space-between;margin-top:16px;">
    <button onclick="saveDefect()">âœ… å„²å­˜</button>
    <button onclick="closeModal()">âŒ å–æ¶ˆ</button>
  </div>
</div>
<div id="modalOverlay" onclick="closeModal()"></div>
<script>
  let currentField = null; // ç•¶å‰æƒæç›®æ¨™æ¬„ä½
  const MAX_HISTORY = 5; // æ­·å²ç´€éŒ„æœ€å¤§æ•¸é‡

  // è¼”åŠ©å‡½å¼ï¼šå–å¾—ä¸¦è§£æ localStorage è³‡æ–™
  function getLocalStorageItem(key, defaultValue = '[]') {
      try {
          const item = localStorage.getItem(key);
          return item ? JSON.parse(item) : JSON.parse(defaultValue);
      } catch (e) {
          console.error(`Error parsing localStorage item "${key}":`, e);
          return JSON.parse(defaultValue);
      }
  }

  // è¼”åŠ©å‡½å¼ï¼šè¨­å®š localStorage è³‡æ–™
  function setLocalStorageItem(key, value) {
      try {
          localStorage.setItem(key, JSON.stringify(value));
      } catch (e) {
          console.error(`Error setting localStorage item "${key}":`, e);
      }
  }

  function handleInput(id) {
    const val = document.getElementById(id).value;
    const count = document.getElementById(id + "-count");
    if (count) count.innerText = val.length + " / " + document.getElementById(id).maxLength; // ä½¿ç”¨ maxLength
    localStorage.setItem(id, val);
    updateDisplay();
  }

  function updateDisplay() {
    const pn = document.getElementById("pn").value;
    const mo = document.getElementById("mo").value;
    const defect = document.getElementById("defect-select").value || "";
    const spnl = document.getElementById("spnl").value;
    const big = document.getElementById("big").value;

    let lines = [];
    if (pn) lines.push(pn);
    // è£½ä»¤æ ¼å¼åŒ–ï¼Œå¦‚æœè£½ä»¤æœ‰å€¼ä¸”é•·åº¦è¶…é11ï¼Œå‰‡æˆªæ–·ä¸¦åŠ çŸ­æ§“
    const moFmt = mo ? (mo.length > 11 ? (mo.slice(0,10) + "-" + mo.slice(-1)) : mo) : "";
    if (moFmt) lines.push(moFmt);
    
    if (defect) {
      let line = defect;
      if (spnl) line += ` å–®å ±${spnl}spnl`;
      if (big) line += ` å¤§å ±${big}ç‰‡`;
      lines.push(line);
    }
    lines.push("è«‹æ´¾å“¡ç¢ºèª");
    document.getElementById("result").innerText = lines.join("\n");
  }

  function startScan(id) {
    // ç¢ºä¿æ¯æ¬¡é–‹å§‹æƒæå‰åœæ­¢ QuaggaJS ä¸¦ç§»é™¤äº‹ä»¶
    stopScan(); 
    currentField = id;
    document.getElementById("scanner-overlay").style.display = "flex";

    Quagga.init({
      inputStream : {
        name : "Live",
        type : "LiveStream",
        target : document.querySelector('#reader'),
        constraints: {
          width: {min: 640},
          height: {min: 480},
          aspectRatio: {min: 3/4, max: 3/4}, // å¼·åˆ¶ç›´å‘æ¯”ä¾‹
          facingMode: "environment" // ä½¿ç”¨å¾Œç½®é¡é ­
        }
      },
      decoder : {
        readers : [
          "code_128_reader", // æœ€å¸¸è¦‹çš„æ¢ç¢¼
          "code_39_reader",
          "ean_8_reader",
          "ean_13_reader", // å¸¸ç”¨æ–¼ç”¢å“æ¢ç¢¼
          "upc_a_reader",
          "upc_e_reader",
          "codabar_reader",
          "i2of5_reader", // Interleaved 2 of 5
          "2of5_reader", // Standard 2 of 5
          "databar_reader",
          "databar_expanded_reader"
        ],
        multiple: false // åªè®€å–ä¸€å€‹æ¢ç¢¼
      },
      locate: true // å•Ÿç”¨å®šä½åŠŸèƒ½ä»¥æé«˜æº–ç¢ºæ€§
    }, function(err) {
      if (err) {
        console.error("QuaggaJS åˆå§‹åŒ–å¤±æ•—: ", err);
        alert("ç›¸æ©Ÿé–‹å•Ÿå¤±æ•—ï¼š" + (err.message || err));
        document.getElementById("scanner-overlay").style.display = "none";
        return;
      }
      Quagga.start();
    });

    Quagga.onDetected(function(result) {
        if (result && result.codeResult && result.codeResult.code) {
            const scannedCode = result.codeResult.code.substring(0, 15); // å–å‰ 15 ç¢¼
            document.getElementById(currentField).value = scannedCode;
            localStorage.setItem(currentField, scannedCode);
            saveHistory(currentField, scannedCode);
            
            // è™•ç†è¼¸å…¥ä¸¦æ›´æ–°é¡¯ç¤º
            handleInput(currentField); 

            // åœæ­¢æƒæä¸¦é—œé–‰ç–ŠåŠ å±¤
            stopScan();
            // Quagga.offDetected(); // åœ¨ stopScan ä¸­è™•ç†ï¼Œé¿å…é‡è¤‡å‘¼å«
        }
    });

    // è™•ç† QuaggaJS éŒ¯èª¤äº‹ä»¶
    Quagga.onImageProcessed(function(result) {
        // é€™æ˜¯ä¸€å€‹å¯é¸çš„å›èª¿ï¼Œç”¨æ–¼èª¿è©¦ã€‚å¯ä»¥æŸ¥çœ‹è™•ç†å¾Œçš„å½±åƒã€‚
        // if (result && result.box) {
        //     // console.log("Barcode box:", result.box);
        // }
    });
  }

  function stopScan() {
    if (Quagga && Quagga.isRunning()) {
      Quagga.stop();
      // ç§»é™¤äº‹ä»¶ç›£è½å™¨ä»¥é¿å…åœ¨ä¸‹æ¬¡å•Ÿå‹•æ™‚é‡è¤‡è§¸ç™¼
      Quagga.offDetected();
      // Quagga.offImageProcessed(); // å¦‚æœæœ‰ç›£è½æ­¤äº‹ä»¶ä¹Ÿç§»é™¤
    }
    document.getElementById("scanner-overlay").style.display = "none";
  }

  function copyResult() {
    const text = document.getElementById("result").innerText;
    navigator.clipboard.writeText(text).then(() => {
        alert("âœ… å·²è¤‡è£½");
    }).catch(err => {
        console.error("è¤‡è£½å¤±æ•—: ", err);
        alert("âŒ è¤‡è£½å¤±æ•—ï¼Œè«‹æ‰‹å‹•è¤‡è£½ã€‚");
    });
  }

  // ç¼ºé»ç®¡ç†ï¼ˆä¸‹æ‹‰èˆ‡localStorageï¼‰
  function loadDefects(selected = "") {
    const select = document.getElementById("defect-select");
    select.innerHTML = ""; // æ¸…ç©ºç¾æœ‰é¸é …

    // ç¢ºä¿æœ‰é è¨­é¸é …
    const defaultOpt = document.createElement("option");
    defaultOpt.value = "";
    defaultOpt.text = "-- è«‹é¸æ“‡ --";
    select.appendChild(defaultOpt);

    let list = getLocalStorageItem("defects", "[]"); // å¾ localStorage è¼‰å…¥ç¼ºé»åˆ—è¡¨

    list.forEach(item => {
      const opt = document.createElement("option");
      opt.value = item;
      opt.text = item;
      if (item === selected) opt.selected = true;
      select.appendChild(opt);
    });
    updateDisplay(); // ç¢ºä¿ä¸‹æ‹‰é¸å–®æ›´æ–°å¾Œï¼Œçµæœä¹Ÿæ›´æ–°
  }

  function deleteDefect() {
    const sel = document.getElementById("defect-select");
    const val = sel.value;
    if (!val) {
        return alert("è«‹é¸æ“‡è¦åˆªé™¤çš„ç¼ºé»ï¼");
    }
    if (!confirm(`ç¢ºå®šè¦åˆªé™¤ç¼ºé»ï¼šã€Œ${val}ã€å—ï¼Ÿ`)) {
        return;
    }
    let list = getLocalStorageItem("defects", "[]");
    list = list.filter(x => x !== val);
    setLocalStorageItem("defects", list); // å„²å­˜æ›´æ–°å¾Œçš„åˆ—è¡¨
    loadDefects(); // é‡æ–°è¼‰å…¥ä¸‹æ‹‰é¸å–®
  }

  function saveDefect() {
    const newDefect = document.getElementById('newDefectInput').value.trim();
    if (!newDefect) {
        return alert('è«‹è¼¸å…¥ç¼ºé»åç¨±');
    }
    let list = getLocalStorageItem("defects", "[]");
    if (!list.includes(newDefect)) { // æª¢æŸ¥æ˜¯å¦å·²å­˜åœ¨
      list.push(newDefect);
      setLocalStorageItem("defects", list); // å„²å­˜æ›´æ–°å¾Œçš„åˆ—è¡¨
    }
    
    // å°‡æ–°å¢åŠ çš„ç¼ºé»è¨­å®šç‚ºé¸ä¸­ç‹€æ…‹
    loadDefects(newDefect); 
    closeModal();
    updateDisplay();
  }

  function openModal() {
    document.getElementById('defectModal').style.display = 'block';
    document.getElementById('modalOverlay').style.display = 'block';
    document.getElementById('newDefectInput').value = ''; // æ¸…ç©ºè¼¸å…¥æ¡†
    setTimeout(() => {
      document.getElementById('newDefectInput').focus();
    }, 150);
  }

  function closeModal() {
    document.getElementById('defectModal').style.display = 'none';
    document.getElementById('modalOverlay').style.display = 'none';
  }

  function saveHistory(field, text) {
    const time = new Date().toLocaleString('zh-TW', {
        year: 'numeric', month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit', second: '2-digit'
    });
    let logs = getLocalStorageItem("scanHistory", "[]");
    logs.unshift({ time, field, text }); // æ–°çš„ç´€éŒ„æ”¾åœ¨æœ€å‰é¢
    if (logs.length > MAX_HISTORY) logs = logs.slice(0, MAX_HISTORY); // åªä¿ç•™æœ€æ–° N ç­†
    setLocalStorageItem("scanHistory", logs);
    renderHistory();
  }

  function renderHistory() {
    const logs = getLocalStorageItem("scanHistory", "[]");
    const wrap = document.getElementById("history");
    if (logs.length === 0) {
        wrap.innerHTML = "<p>å°šç„¡æƒæç´€éŒ„ã€‚</p>";
        return;
    }
    // ä½¿ç”¨ ul/li åˆ—è¡¨é¡¯ç¤ºæ­·å²ç´€éŒ„
    let historyHtml = '<ul>';
    logs.forEach(log => {
        historyHtml += `<li>[${log.time}] ${log.field.toUpperCase()}ï¼š${log.text}</li>`;
    });
    historyHtml += '</ul>';
    wrap.innerHTML = historyHtml;
  }

  window.onload = () => {
    // è¼‰å…¥ localStorage ä¸­å„²å­˜çš„è³‡æ–™
    ["pn", "mo", "spnl", "big"].forEach(id => {
      document.getElementById(id).value = localStorage.getItem(id) || "";
      handleInput(id); // åˆå§‹åŒ–å­—å…ƒè¨ˆæ•¸å’Œé¡¯ç¤º
    });
    
    loadDefects(); // è¼‰å…¥ç¼ºé»é¸å–®
    renderHistory(); // æ¸²æŸ“æ­·å²ç´€éŒ„

    // ç›£è½ç¼ºé»é¸æ“‡è®ŠåŒ–ï¼Œç«‹å³æ›´æ–°é¡¯ç¤º
    document.getElementById("defect-select").addEventListener("change", updateDisplay);
  };
</script>
