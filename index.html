<script>
  let currentField = null; // ç•¶å‰æƒæç›®æ¨™æ¬„ä½
  const MAX_HISTORY = 5; // æ­·å²ç´€éŒ„æœ€å¤§æ•¸é‡
  let html5QrcodeScanner = null; // Html5QrcodeScanner å¯¦ä¾‹

  // è¼”åŠ©å‡½å¼ï¼šå–å¾—ä¸¦è§£æ localStorage è³‡æ–™
  function getLocalStorageItem(key, defaultValue = '[]') {
      try {
          const item = localStorage.getItem(key);
          return item ? JSON.parse(item) : JSON.parse(defaultValue);
      } catch (e) {
          console.error(`Error parsing localStorage item "${key}":`, e);
          return JSON.parse(defaultValue);
      }
  }

  // è¼”åŠ©å‡½å¼ï¼šè¨­å®š localStorage è³‡æ–™
  function setLocalStorageItem(key, value) {
      try {
          localStorage.setItem(key, JSON.stringify(value));
      } catch (e) {
          console.error(`Error setting localStorage item "${key}":`, e);

  }

  function handleInput(id) {
    const inputElement = document.getElementById(id);
    const countElement = document.getElementById(id + "-count");
    if (countElement) {

  function updateDisplay() {
    const pn = document.getElementById("pn").value;
    const mo = document.getElementById("mo").value;
    const defect = document.getElementById("defect-select").value || "";
    const spnl = document.getElementById("spnl").value;
    const big = document.getElementById("big").value;

    let lines = [];
    if (pn) lines.push(pn);
    // è£½ä»¤æ ¼å¼åŒ–ï¼Œå¦‚æœè£½ä»¤æœ‰å€¼ä¸”é•·åº¦è¶…é11ï¼Œå‰‡æˆªæ–·ä¸¦åŠ çŸ­æ§“
    const moFmt = mo ? (mo.length > 11 ? (mo.slice(0,10) + "-" + mo.slice(-1)) : mo) : "";
    if (moFmt) lines.push(moFmt);
    
    if (defect) {
      let line = defect;
      if (spnl) line += ` å–®å ±${spnl}spnl`;
      if (big) line += ` å¤§å ±${big}ç‰‡`;
      lines.push(line);
    }
    lines.push("è«‹æ´¾å“¡ç¢ºèª");
    document.getElementById("result").innerText = lines.join("\n");
  }

  function startScan(id) {
    alert("æƒææŒ‰éˆ•å·²é»æ“Šï¼Œæ­£åœ¨å˜—è©¦å•Ÿå‹•ç›¸æ©Ÿ..."); // è¨ºæ–·ç”¨ alert

    stopScan(); // ç¢ºä¿åœæ­¢ä»»ä½•ç¾æœ‰æƒæå™¨
    currentField = id;
    document.getElementById("scanner-overlay").style.display = "flex";

    // æ­¥é©Ÿ 1: å…ˆåˆ—èˆ‰å¯ç”¨çš„ç›¸æ©Ÿ
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        // å˜—è©¦æ‰¾åˆ°å¾Œç½®é¡é ­ (environment facing mode)
        const backCamera = devices.find(device => 
          device.label.toLowerCase().includes('back') || 
          device.label.toLowerCase().includes('environment')
        );
        let cameraId = backCamera ? backCamera.id : devices[0].id; // å¦‚æœæ‰¾ä¸åˆ°å¾Œç½®ï¼Œå‰‡ä½¿ç”¨ç¬¬ä¸€å€‹ç›¸æ©Ÿ

        // å¯¦ä¾‹åŒ– Html5QrcodeScanner
        html5QrcodeScanner = new Html5QrcodeScanner(
          "reader", // ç¶å®šåˆ° id ç‚º "reader" çš„å…ƒç´ 
          { 
            fps: 10, // æ¯ç§’åµæ¸¬å¹€æ•¸
            qrbox: {width: 250, height: 250}, // æƒææ¡†å¤§å°
            rememberLastUsedCamera: true, // è¨˜ä½ä¸Šæ¬¡ä½¿ç”¨çš„ç›¸æ©Ÿ
            videoConstraints: { // ä½¿ç”¨æ‰¾åˆ°çš„ç›¸æ©Ÿ ID
              deviceId: { exact: cameraId },
              facingMode: { exact: "environment" }, // ä»ç„¶æŒ‡å®šå¾Œç½®é¡é ­ï¼Œä½œç‚ºé¡å¤–ç¢ºèª
            },
            formatsToScan: [ // æŒ‡å®šè¦æƒæçš„ä¸€ç¶­æ¢ç¢¼æ ¼å¼
              Html5QrcodeSupportedFormats.CODE_128,
              Html5QrcodeSupportedFormats.CODE_39,
              Html5QrcodeSupportedFormats.EAN_13,
              Html5QrcodeSupportedFormats.EAN_8,
              Html5QrcodeSupportedFormats.UPC_A,
              Html5QrcodeSupportedFormats.UPC_E,
              Html5QrcodeSupportedFormats.ITF, // Interleaved 2 of 5
              Html5QrcodeSupportedFormats.CODABAR,
              Html5QrcodeSupportedFormats.AZTEC, // æŸäº›ä¸€ç¶­ç¢¼ä¹Ÿå¯èƒ½ç”¨åˆ°
              Html5QrcodeSupportedFormats.DATA_MATRIX, // æŸäº›ä¸€ç¶­ç¢¼ä¹Ÿå¯èƒ½ç”¨åˆ°
            ]
          },
          /* verbose= */ true // è¨­ç‚º true å¯åœ¨æ§åˆ¶å°æŸ¥çœ‹æ›´å¤šè©³ç´°è¨Šæ¯
        );

        html5QrcodeScanner.render(onScanSuccess, onScanFailure);

      } else {
        onScanFailure("Html5Qrcode.getCameras: æ‰¾ä¸åˆ°ä»»ä½•ç›¸æ©Ÿè£ç½®ã€‚"); // æ²’æœ‰æ‰¾åˆ°ç›¸æ©Ÿ
      }
    }).catch(err => {
      onScanFailure("Html5Qrcode.getCameras ç²å–ç›¸æ©Ÿè¨­å‚™å¤±æ•—: " + err.message || err); // ç²å–ç›¸æ©Ÿåˆ—è¡¨å¤±æ•—
    });
  }

  function onScanSuccess(decodedText, decodedResult) {
    console.log(`Scan result: ${decodedText}`, decodedResult); // æœƒè¨˜éŒ„åˆ°æ§åˆ¶å°
    const scannedCode = decodedText.substring(0, 15); // å–å‰ 15 ç¢¼
    document.getElementById(currentField).value = scannedCode;
    localStorage.setItem(currentField, scannedCode);
    saveHistory(currentField, scannedCode);
    
    handleInput(currentField); 
    stopScan();
  }

  function onScanFailure(error) {
    // éŒ¯èª¤é€šå¸¸æœƒåœ¨æ­¤è™•è¢«æ•ç²ã€‚è«‹æ‚¨ç•™æ„æ˜¯å¦æœ‰å½ˆçª—ã€‚
    console.warn(`Scanner error: ${error}`); // æœƒè¨˜éŒ„åˆ°æ§åˆ¶å°
    let errorMessage = "ç›¸æ©Ÿé–‹å•Ÿå¤±æ•—ã€‚";
    if (String(error).includes("NotAllowedError") || String(error).includes("Permission denied")) {
        errorMessage += "æ¬Šé™è¢«æ‹’çµ•ã€‚è«‹åœ¨ç€è¦½å™¨è¨­å®šä¸­å…è¨±æ­¤ç¶²ç«™ä½¿ç”¨ç›¸æ©Ÿã€‚";
    } else if (String(error).includes("NotFoundException") || String(error).includes("No camera found")) {
        errorMessage += "æ‰¾ä¸åˆ°ç›¸æ©Ÿè£ç½®ã€‚è«‹ç¢ºèªç›¸æ©Ÿå·²é€£æ¥æˆ–æœªè¢«å…¶ä»–æ‡‰ç”¨ç¨‹å¼å ç”¨ã€‚";
    } else if (String(error).includes("NotReadableError") || String(error).includes("TrackStartError")) {
        errorMessage += "ç›¸æ©Ÿç„¡æ³•è®€å–æˆ–å·²åœ¨ä½¿ç”¨ä¸­ã€‚è«‹ç¢ºèªç›¸æ©Ÿæœªè¢«å…¶ä»–æ‡‰ç”¨ç¨‹å¼å ç”¨ã€‚";
    } else if (String(error).includes("OverconstrainedError")) {
        errorMessage += "ç›¸æ©Ÿè¦æ±‚éæ–¼åš´æ ¼ã€‚è«‹å˜—è©¦æ›´æ–°ç€è¦½å™¨æˆ–è¨­å‚™é©…å‹•ã€‚";
    } else {
        errorMessage += "ç™¼ç”ŸæœªçŸ¥éŒ¯èª¤ï¼š" + String(error); // ç¢ºä¿éŒ¯èª¤è¨Šæ¯å¯è®€
    }
    alert(errorMessage); // æœŸæœ›é€™å€‹ alert æœƒå½ˆå‡ºéŒ¯èª¤è¨Šæ¯
    document.getElementById("scanner-overlay").style.display = "none";
  }

  function stopScan() {
    if (html5QrcodeScanner && html5QrcodeScanner.getState() !== Html5QrcodeScanner.State.NOT_STARTED) {
      html5QrcodeScanner.clear().then(() => {
        console.log("Html5QrcodeScanner å·²åœæ­¢ã€‚");
      }).catch((err) => {
        console.error("Html5QrcodeScanner åœæ­¢å¤±æ•—: ", err);

    }
    document.getElementById("scanner-overlay").style.display = "none";
  }

  function copyResult() {
    const text = document.getElementById("result").innerText;

        alert("âœ… å·²è¤‡è£½");
    }).catch(err => {
        console.error("è¤‡è£½å¤±æ•—: ", err);

    });
  }

  // ç¼ºé»ç®¡ç†ï¼ˆä¸‹æ‹‰èˆ‡localStorageï¼‰
  function loadDefects(selected = "") {
    const select = document.getElementById("defect-select");
    select.innerHTML = ""; // æ¸…ç©ºç¾æœ‰é¸é …

    // ç¢ºä¿æœ‰é è¨­é¸é …
    const defaultOpt = document.createElement("option");
    defaultOpt.value = "";
    defaultOpt.text = "-- è«‹é¸æ“‡ --";
    select.appendChild(defaultOpt);

    let list = getLocalStorageItem("defects", "[]"); // å¾ localStorage è¼‰å…¥ç¼ºé»åˆ—è¡¨

    list.forEach(item => {
      const opt = document.createElement("option");
      opt.value = item;
      opt.text = item;
      if (item === selected) opt.selected = true;
      select.appendChild(opt);
    });
    updateDisplay(); // ç¢ºä¿ä¸‹æ‹‰é¸å–®æ›´æ–°å¾Œï¼Œçµæœä¹Ÿæ›´æ–°
  }

  function deleteDefect() {
    const sel = document.getElementById("defect-select");
    const val = sel.value;
    if (!val) {
        return alert("è«‹é¸æ“‡è¦åˆªé™¤çš„ç¼ºé»ï¼");
    }
    if (!confirm(`ç¢ºå®šè¦åˆªé™¤ç¼ºé»ï¼šã€Œ${val}ã€å—ï¼Ÿ`)) {
        return;
    }
    let list = getLocalStorageItem("defects", "[]");
    list = list.filter(x => x !== val);
    setLocalStorageItem("defects", list); // å„²å­˜æ›´æ–°å¾Œçš„åˆ—è¡¨
    loadDefects(); // é‡æ–°è¼‰å…¥ä¸‹æ‹‰é¸å–®
  }

  function saveDefect() {
    const newDefect = document.getElementById('newDefectInput').value.trim();
    if (!newDefect) {
        return alert('è«‹è¼¸å…¥ç¼ºé»åç¨±');
    }
    let list = getLocalStorageItem("defects", "[]");
    if (!list.includes(newDefect)) { // æª¢æŸ¥æ˜¯å¦å·²å­˜åœ¨
      list.push(newDefect);
      setLocalStorageItem("defects", list); // å„²å­˜æ›´æ–°å¾Œçš„åˆ—è¡¨
    }
    
    // å°‡æ–°å¢åŠ çš„ç¼ºé»è¨­å®šç‚ºé¸ä¸­ç‹€æ…‹
    loadDefects(newDefect);

  }

  function openModal() {
    document.getElementById('defectModal').style.display = 'block';
    document.getElementById('modalOverlay').style.display = 'block';
    document.getElementById('newDefectInput').value = ''; // æ¸…ç©ºè¼¸å…¥æ¡†

  function saveHistory(field, text) {
    const time = new Date().toLocaleString('zh-TW', {
        year: 'numeric', month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit', second: '2-digit'
    });
    let logs = getLocalStorageItem("scanHistory", "[]");
    logs.unshift({ time, field, text }); // æ–°çš„ç´€éŒ„æ”¾åœ¨æœ€å‰é¢
    if (logs.length > MAX_HISTORY) logs = logs.slice(0, MAX_HISTORY); // åªä¿ç•™æœ€æ–° N ç­†
    setLocalStorageItem("scanHistory", logs);
    renderHistory();
  }

  function renderHistory() {
    const logs = getLocalStorageItem("scanHistory", "[]");
    const wrap = document.getElementById("history");
    wrap.innerHTML = ''; // æ¸…ç©ºç¾æœ‰å…§å®¹

    if (logs.length === 0) {
        wrap.innerHTML = "<p style='text-align: center; color: #777;'>å°šç„¡æƒæç´€éŒ„ã€‚</p>";
        return;
    }
    // ä½¿ç”¨ ul/li åˆ—è¡¨é¡¯ç¤ºæ­·å²ç´€éŒ„
    let historyList = document.createElement('ul');
