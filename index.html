<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <title>📱 手機掃碼輸入</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial;
      padding: 12px;
      line-height: 1.6;
      max-width: 420px;
      margin: auto;
      background: #f8f8f8;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 16px;
      font-size: 16px;
    }
    .input-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }
    .input-container {
      flex: 1;
    }
    .input-container input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    .char-count {
      font-size: 12px;
      color: #555;
      text-align: right;
    }
    .input-row button, .copy-btn {
      padding: 10px;
      font-size: 16px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
    }
    .copy-btn {
      width: 100%;
      margin-top: 10px;
    }
    #result, #history {
      background: #fff;
      border: 1px dashed #999;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      white-space: pre-line;
    }
    #scanner-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }
    #reader {
      width: 300px;
      max-width: 90%;
    }
    #close-btn {
      margin-top: 10px;
      padding: 10px;
      background: #dc3545;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
    /* 彈窗樣式 */
    #defectModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border: 2px solid #444;
      padding: 24px 16px;
      z-index: 1000;
      box-shadow: 0 0 12px rgba(0,0,0,0.25);
      width: 92vw;
      max-width: 400px;
      border-radius: 12px;
    }
    #defectModal input {
      width: 100%;
      padding: 14px 10px;
      font-size: 20px;
      box-sizing: border-box;
    }
    #defectModal button {
      font-size: 18px;
      padding: 12px 0;
      width: 44%;
      border: none;
      border-radius: 8px;
      margin: 2% 2%;
    }
    #defectModal button:first-child {
      background: #17a34a;
      color: #fff;
    }
    #defectModal button:last-child {
      background: #999;
      color: #fff;
    }
    #modalOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.3);
      z-index: 999;
    }
    @media (max-width: 600px) {
      #defectModal {
        width: 98vw;
        max-width: 96vw;
        padding: 16px 4vw;
      }
      #defectModal input {
        font-size: 20px;
      }
      #defectModal button {
        font-size: 20px;
        width: 48%;
      }
    }
  </style>
</head>
<body>
<h2 style="text-align:center;">📱 手機掃碼輸入</h2>
<label>料號</label>
<div class="input-row">
  <div class="input-container">
    <input id="pn" maxlength="20" oninput="handleInput('pn')"/>
    <div class="char-count" id="pn-count">0 / 20</div>
  </div>
  <button onclick="startScan('pn')">掃描</button>
</div>
<label>製令</label>
<div class="input-row">
  <div class="input-container">
    <input id="mo" maxlength="20" oninput="handleInput('mo')"/>
    <div class="char-count" id="mo-count">0 / 20</div>
  </div>
  <button onclick="startScan('mo')">掃描</button>
</div>
<label>缺點</label>
<select id="defect-select" style="width:100%;padding:10px;font-size:16px;"></select>
<div style="display:flex;gap:10px;margin-top:10px;">
  <button class="copy-btn" onclick="openModal()">➕ 新增缺點</button>
  <button class="copy-btn" onclick="deleteDefect()" style="background:#dc3545;">🗑️ 刪除缺點</button>
</div>
<!-- 單報與大報 -->
<div class="input-row" style="margin-top:10px;">
  <div class="input-container">
    <label>單報</label>
    <input id="spnl" inputmode="numeric" oninput="handleInput('spnl')" pattern="[0-9]*"/>
  </div>
  <div class="input-container">
    <label>大報</label>
    <input id="big" inputmode="numeric" oninput="handleInput('big')" pattern="[0-9]*"/>
  </div>
</div>
<div id="result"></div>
<button class="copy-btn" onclick="copyResult()">📋 複製顯示內容</button>
<h3>📜 掃描紀錄</h3>
<div id="history"></div>
<div id="scanner-overlay">
  <div id="reader"></div>
  <button id="close-btn" onclick="stopScan()">❌ 關閉相機</button>
</div>
<!-- 新增缺點彈出視窗 -->
<div id="defectModal">
  <h3 style="text-align:center;margin-top:0;">新增缺點</h3>
  <input id="newDefectInput" placeholder="請輸入缺點名稱" type="text" />
  <div style="display:flex;justify-content:space-between;margin-top:16px;">
    <button onclick="saveDefect()">✅ 儲存</button>
    <button onclick="closeModal()">❌ 取消</button>
  </div>
</div>
<div id="modalOverlay" onclick="closeModal()"></div>
<script>
  let qr = null, currentField = null;

  function handleInput(id) {
    const val = document.getElementById(id).value;
    const count = document.getElementById(id + "-count");
    if (count) count.innerText = val.length + " / 20";
    localStorage.setItem(id, val);
    updateDisplay();
  }

  function updateDisplay() {
    const pn = document.getElementById("pn").value;
    const mo = document.getElementById("mo").value;
    const moFmt = mo ? (mo.slice(0,10) + "-" + mo.slice(-1)) : "";
    const defect = document.getElementById("defect-select").value || "";
    const spnl = document.getElementById("spnl").value;
    const big = document.getElementById("big").value;

    let lines = [];
    if (pn) lines.push(pn);
    if (moFmt) lines.push(moFmt);
    if (defect) {
      let line = defect;
      if (spnl) line += ` 單報${spnl}spnl`;
      if (big) line += ` 大報${big}片`;
      lines.push(line);
    }
    lines.push("請派員確認");
    document.getElementById("result").innerText = lines.join("\n");
  }

  function startScan(id) {
    stopScan();
    currentField = id;
    document.getElementById("scanner-overlay").style.display = "flex";
    qr = new Html5Qrcode("reader");
    qr.start({ facingMode: "environment" }, { fps:10, qrbox:250 },
      txt => {
        document.getElementById(id).value = txt;
        localStorage.setItem(id, txt);
        saveHistory(id, txt);
        stopScan();
        handleInput(id);
      }
    ).catch(err => alert("相機開啟失敗：" + err));
  }

  function stopScan() {
    if (qr) {
      qr.stop().then(() => {
        qr.clear(); qr = null;
        document.getElementById("scanner-overlay").style.display = "none";
      });
    } else {
      document.getElementById("scanner-overlay").style.display = "none";
    }
  }

  function copyResult() {
    const text = document.getElementById("result").innerText;
    navigator.clipboard.writeText(text).then(() => alert("✅ 已複製"));
  }

  // 缺點管理（下拉與localStorage）
  function loadDefects(selected = "") {
    const select = document.getElementById("defect-select");
    select.innerHTML = "";
    let list = [];
    // 取舊資料
    const legacy = JSON.parse(localStorage.getItem("defectList") || "[]");
    // 取新資料（key: customDefect_）
    Object.keys(localStorage).forEach(key => {
      if (key.startsWith("customDefect_")) {
        const v = localStorage.getItem(key);
        if (v && !legacy.includes(v)) legacy.push(v);
      }
    });
    list = legacy;
    list.forEach(item => {
      const opt = document.createElement("option");
      opt.value = opt.text = item;
      if (item === selected) opt.selected = true;
      select.appendChild(opt);
    });
    updateDisplay();
  }

  function deleteDefect() {
    const sel = document.getElementById("defect-select");
    const val = sel.value;
    if (!val) return alert("請選擇缺點！");
    if (!confirm("確定刪除？")) return;
    // 移除 localStorage
    Object.keys(localStorage).forEach(key => {
      if (key.startsWith("customDefect_") && localStorage.getItem(key) === val) {
        localStorage.removeItem(key);
      }
    });
    // 舊格式也移除
    let list = JSON.parse(localStorage.getItem("defectList") || "[]");
    list = list.filter(x => x !== val);
    localStorage.setItem("defectList", JSON.stringify(list));
    loadDefects();
  }

  function saveDefect() {
    const newDefect = document.getElementById('newDefectInput').value.trim();
    if (!newDefect) return alert('請輸入缺點名稱');
    const select = document.getElementById('defect-select');
    const exists = [...select.options].some(opt => opt.value === newDefect);
    if (!exists) {
      const option = document.createElement('option');
      option.value = newDefect;
      option.textContent = newDefect;
      select.appendChild(option);
      // 以時間戳儲存唯一key
      localStorage.setItem('customDefect_' + Date.now(), newDefect);
    }
    select.value = newDefect;
    closeModal();
    updateDisplay();
  }

  function openModal() {
    document.getElementById('defectModal').style.display = 'block';
    document.getElementById('modalOverlay').style.display = 'block';
    document.getElementById('newDefectInput').value = '';
    setTimeout(() => {
      document.getElementById('newDefectInput').focus();
    }, 150);
  }

  function closeModal() {
    document.getElementById('defectModal').style.display = 'none';
    document.getElementById('modalOverlay').style.display = 'none';
  }

  function saveHistory(field, text) {
    const time = new Date().toLocaleString();
    let logs = JSON.parse(localStorage.getItem("scanHistory") || "[]");
    logs.unshift({ time, field, text });
    if (logs.length > 5) logs = logs.slice(0,5);
    localStorage.setItem("scanHistory", JSON.stringify(logs));
    renderHistory();
  }

  function renderHistory() {
    const logs = JSON.parse(localStorage.getItem("scanHistory") || "[]");
    const wrap = document.getElementById("history");
    wrap.innerHTML = logs.map(log => `[${log.time}] ${log.field.toUpperCase()}：${log.text}`).join("\n");
  }

  window.onload = () => {
    ["pn", "mo", "spnl", "big"].forEach(id => {
      document.getElementById(id).value = localStorage.getItem(id) || "";
      handleInput(id);
    });
    loadDefects();
    renderHistory();
  };
</script>
</body>
</html>
