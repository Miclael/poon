<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>早班產出回報</title>
<style>
  body { font-family:-apple-system, BlinkMacSystemFont,"PingFang TC","Noto Sans TC",Arial; padding:14px; background:#f7f7f7; }
  h2 { text-align:center; }
  .row { display:flex; justify-content:space-between; align-items:center; background:#fff; margin:8px 0; padding:10px; border-radius:8px; box-shadow:0 1px 3px rgba(0,0,0,.1);}
  .row label { flex:1; }
  .row input { flex:1; padding:10px; font-size:16px; text-align:center; border:1px solid #ccc; border-radius:6px; }
  .btn { width:100%; margin-top:14px; padding:12px; font-size:16px; font-weight:600; background:#0a66ff; color:#fff; border:none; border-radius:8px; }
  .btn:active { background:#084fc3; }
  .hint { text-align:center; font-size:13px; color:#555; }
  textarea { width:100%; height:200px; }
</style>
</head>
<body>
  <h2 id="title">早班產出回報</h2>

  <!-- 改用 iPhone 內建鍵盤 -->
  <div class="row"><label>鑽靶</label><input type="text" inputmode="decimal" data-name="鑽靶"></div>
  <div class="row"><label>內A</label><input type="text" inputmode="decimal" data-name="內A"></div>
  <div class="row"><label>內V</label><input type="text" inputmode="decimal" data-name="內V"></div>
  <div class="row"><label>內檢</label><input type="text" inputmode="decimal" data-name="內檢"></div>
  <div class="row"><label>外A</label><input type="text" inputmode="decimal" data-name="外A"></div>
  <div class="row"><label>外V</label><input type="text" inputmode="decimal" data-name="外V"></div>
  <div class="row"><label>外檢</label><input type="text" inputmode="decimal" data-name="外檢"></div>
  <div class="row"><label>補線</label><input type="text" inputmode="decimal" data-name="補線"></div>
  <div class="row"><label>CAM</label><input type="text" inputmode="decimal" data-name="CAM"></div>

  <button class="btn" id="copyBtn">📋 複製結果</button>
  <div class="hint">直接用 iPhone 內建鍵盤輸入。「內檢」與「外A」之間會多一行。</div>

  <textarea id="output" readonly></textarea>

<script>
(function setTodayTitle(){
  const now=new Date();
  document.getElementById('title').textContent=`${now.getMonth()+1}/${now.getDate()}早班產出回報`;
})();

function buildOutput(){
  const title=document.getElementById('title').textContent;
  const lines=[title];
  document.querySelectorAll('input[data-name]').forEach(inp=>{
    lines.push(`${inp.dataset.name} ${inp.value.trim()}`);
    if(inp.dataset.name==='內檢') lines.push(''); // 內檢之後加空行
  });
  return lines.join('\n');
}

document.getElementById('copyBtn').addEventListener('click',async()=>{
  const text=buildOutput();
  document.getElementById('output').value=text;
  try {
    await navigator.clipboard.writeText(text);
    alert('已複製到剪貼簿');
  } catch {
    alert('無法自動複製，請長按文字手動複製');
  }
});
</script>
</body>
</html>
